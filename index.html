<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Max Covid by Province</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
    .axis-label {
      font-size: 12px;
    }
    .label {
      font: 12px sans-serif;
      text-anchor: middle;
      fill: #222;
    }
    .tooltip {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <svg width="1000" height="600"></svg>

  <script>
    d3.csv("maxData.csv").then(function(maxData) {
      maxData.forEach(d => {
        d["Max. CovidPositives"] = parseFloat(d["Max. CovidPositives"]) || 0;
      });


      const svg = d3.select("svg"),
            margin = {top: 50, right: 50, bottom: 50, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

      const chart = svg.append("g")
                       .attr("transform", `translate(${margin.left},${margin.top})`);

      // Million formatter
      const millionFormat = d3.format(".2s");

      const x = d3.scaleBand()
                  .domain(maxData.map(d => d.Province))
                  .range([0, width])
                  .padding(0.2);

      const y = d3.scaleLinear()
                  .domain([0, d3.max(maxData, d => d.MaxCovid)])
                  .nice()
                  .range([height, 0]);

      // X Axis
      chart.append("g")
           .attr("transform", `translate(0,${height})`)
           .call(d3.axisBottom(x))
           .selectAll("text")
             .attr("transform", "rotate(-40)")
             .style("text-anchor", "end");

      // Y Axis, format ticks in millions
      chart.append("g")
           .call(
               d3.axisLeft(y)
                 .tickFormat(d => millionFormat(d).replace("G", "B")) // show 1.0M, 2.4M etc
           )
           .append("text")
             .attr("class", "axis-label")
             .attr("fill", "#000")
             .attr("x", -40)
             .attr("y", -30)
             .text("Max Covid Positives (millions)");

      const tooltip = d3.select("body")
      .append("div")
      .style("position", "absolute")
      .style("background", "#fff")
      .style("border", "1px solid #ccc")
      .style("padding", "8px 12px")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("font", "12px sans-serif")
      .style("opacity", 0);

      // Bars
    chart.selectAll(".bar")
    .data(maxData)
    .enter()
    .append("rect")
    .attr("class", "bar")
    .attr("x", d => x(d.Province))
    .attr("y", d => y(d.MaxCovid))
    .attr("width", x.bandwidth())
    .attr("height", d => height - y(d.MaxCovid))
    .on("mouseover", function(event, d) {
      console.log(d);
      tooltip.transition().duration(150).style("opacity", 1);
      tooltip.html(`
              <strong>${maxData[d].Province}</strong><br>
              Max Covid Positives: <span style="color:darkred">${millionFormat(maxData[d].MaxCovid).replace("G", "B")}</span>
            `);
      d3.select(this).attr("fill", "orange");
      })
      .on("mousemove", function() {
        console.log(event.pageX);
        tooltip
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY + 10) + "px");
      })
      .on("mouseleave", function() {
          tooltip.style("opacity", 0);
          d3.select(this).attr("fill", "steelblue");
        });
    // ... rest as before ...    

      // Add data labels in millions
      chart.selectAll(".label")
           .data(maxData)
           .enter()
           .append("text")
           .attr("class", "label")
           .attr("x", d => x(d.Province) + x.bandwidth() / 2)
           .attr("y", d => y(d.MaxCovid) - 5)
           .text(d => millionFormat(d.MaxCovid).replace("G", "B")); // e.g. 1.4M

    });
  </script>
</body>
</html>
